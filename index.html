<!doctype html>
<html ng-app="feedbackApp">
  <head>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    
  </head>
  <body ng-controller="MethodsCtrl as methodCtrl">
    <div>
      <h1>Ultimate Tool for choosing a Feedback method</h1>
    </div>
      <div ng-controller="TagFilterCtrl as tagsFilterCtrl">
        <b ng-repeat="tag in tags">
            <a  href="" 
                ng-click="tagsFilterCtrl.enableFilter(tag.Name)" 
                class="btn-sm"
                ng-style="{color : tag.enabled && 'green' || 'red' }">#{{tag.Name}}</a> 
        </b>
      </div>
	  <div ng-repeat="method in methods" ng-show="method.hidden == 0">
      <h2>{{method.Name}}</h2>
	    <p>{{method.Description}}<br>
	    Suitable class sizes:
	    <i ng-show="method.SMALL==1"><a href="">S</a>, </i>
	    <i ng-show="method.MEDIUM==1"><a href="">M</a>, </i>
	    <i ng-show="method.LARGE==1"><a href="">L</a> and </i> 
	    <i ng-show="method.MASSIVE==1"><a href="">XXXL</a></i>	    
    	</p>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <!-- finally we can include our own shit -->
    <script src="js/app.js"></script>
  </body>
</html>
