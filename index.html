<!doctype html>
<html ng-app="feedbackApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MethodsController as methodCtrl">
    <div>
      <h1>Ultimate Tool for choosing a Feedback method</h1>
    </div>
	  <div ng-repeat="method in methodCtrl.methods">
      <h2>{{method.Name}}</h2>
	    <p>{{method.description}}<br>
	    class size: <i>{{method.size}}</i>
	</p>
    </div>
  </body>
</html>
